<div style="max-width: 800px; width: 100%;background-color: white; border: 1px solid; box-shadow:3px 3px 12px gray; padding:50px; margin: 50px auto;" class="container">
    <div style="text-align: center; margin-bottom: 20px">
        <img width="150" height="100px" src="{{asset('imgs/png/BNUT.png')}}">
    </div>
    <form class="needs-validation container" style="text-align: left" name="user_register_form" novalidate data-toggle="validator">
        <div class="form-group">
            <label for="user_email">Email address</label>
            <input type="email" class="form-control" v-model="user_email" id="user_email" name="user_email" aria-describedby="emailHelp" placeholder="請輸入你的電子信箱" required="required">
            <div class="help-block with-errors" style="color: red;"></div>
        </div>
        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" v-model="user_password" id="user_password" name="user_password" placeholder="請輸入你的密碼" required="required">
            <div class="help-block with-errors" style="color: red;"></div>
        </div>
        <div class="form-group">
            <label for="user_confirm_password">Confirm Password</label>
            <input type="password" class="form-control" v-model="user_confirm_password" id="user_confirm_password" name="user_confirm_password" data-match="#user_password" placeholder="請在輸入一次你的密碼" required="required">
            <div class="help-block with-errors" style="color: red;"></div>
        </div>
        <div class="form-group">
            <label for="user_name">Username</label>
            <input type="text" class="form-control" v-model="user_name" id="user_name" name="user_name" placeholder="請輸入你的使用者名稱(日後可更改)" required="required">
            <div class="help-block with-errors" style="color: red;"></div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="accept_user" name="accept_user" v-model="accept_user">
            <a href="#">同意會員政策</a>
        </div>
        <div style="text-align: center;">
            <button type="button" @click="signup" :disabled="!accept_user" id="sign_up_btn" class="btn btn-primary" style="text-align: center" >SIGN UP</button>
            <div class="form-group" style="padding-top: 10px">

<!--                <button @click="testAuth"><img src="../../assets/imgs/png/google.png" style="width: 40px; height: 30px; padding-right: 10px"/></button>-->
<!--                <button @click="aa"><img src="../../assets/imgs/png/facebook.png" style="width: 30px; height: 30px"/></button>-->
            </div>
        </div>
        <hr>
        <div style="text-align: center">
            <label>Already have an account? <router-link to="/signin">Sign in</router-link></label>
        </div>
    </form>
</div>
